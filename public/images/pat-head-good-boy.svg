  <rect x="125" y="115" width="25" height="15" fill="#FFD9E8" rx="7" transform="rotate(20 137 122)"/>
  
  <!-- Hearts floating around -->
  <path d="M 130 40 Q 125 35 120 40 Q 115 45 130 55 Q 145 45 140 40 Q 135 35 130 40" fill="#FF1493" opacity="0.6"/>
  <path d="M 50 60 Q 45 55 40 60 Q 35 65 50 75 Q 65 65 60 60 Q 55 55 50 60" fill="#FF1493" opacity="0.6"/>
</svg>