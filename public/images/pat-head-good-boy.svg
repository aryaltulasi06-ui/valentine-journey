<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FFE5EC" rx="20"/>
  
  <!-- Character -->
  <circle cx="100" cy="80" r="30" fill="#FFD9E8"/>
  
  <!-- Happy eyes -->
  <circle cx="90" cy="75" r="4" fill="#333"/>
  <circle cx="110" cy="75" r="4" fill="#333"/>
  
  <!-- Happy mouth -->
  <path d="M 95 85 Q 100 90 105 85" stroke="#FF69B4" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Blush -->
