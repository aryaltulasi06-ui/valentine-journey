  <circle cx="125" cy="82" r="5" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Hand patting head -->
  <ellipse cx="75" cy="50" rx="8" ry="12" fill="#FFD9E8" transform="rotate(-30 75 50)"/>
  <circle cx="70" cy="45" r="6" fill="#FFD9E8"/>
  
  <!-- Body -->
