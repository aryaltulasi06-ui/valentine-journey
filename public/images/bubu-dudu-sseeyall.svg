<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FFE5EC" rx="20"/>
  
  <!-- Main character -->
  <circle cx="100" cy="80" r="32" fill="#FFB6D9"/>
  
  <!-- Eyes (excited/happy) -->
  <circle cx="90" cy="75" r="4" fill="#333"/>
  <circle cx="110" cy="75" r="4" fill="#333"/>
  <circle cx="91" cy="73" r="1.5" fill="white"/>
  <circle cx="111" cy="73" r="1.5" fill="white"/>
  
  <!-- Open mouth (excited) -->
  <ellipse cx="100" cy="88" rx="8" ry="10" fill="#FF69B4"/>
  <path d="M 92 88 Q 100 95 108 88" stroke="#FF1493" stroke-width="1" fill="none"/>
  
  <!-- Blush (big) -->
  <circle cx="75" cy="82" r="7" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="125" cy="82" r="7" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Ears -->
  <circle cx="75" cy="55" r="9" fill="#FFB6D9"/>
  <circle cx="125" cy="55" r="9" fill="#FFB6D9"/>
  <circle cx="76" cy="57" r="4" fill="#FFE5EC"/>
  <circle cx="124" cy="57" r="4" fill="#FFE5EC"/>
  
  <!-- Body -->
  <rect x="75" y="112" width="50" height="60" fill="#FFB6C1" rx="12"/>
  
  <!-- Arms raised in celebration -->
  <ellipse cx="50" cy="100" rx="10" ry="25" fill="#FFB6D9" transform="rotate(-40 50 100)"/>
  <ellipse cx="150" cy="100" rx="10" ry="25" fill="#FFB6D9" transform="rotate(40 150 100)"/>
  
  <!-- Hands -->
  <circle cx="40" cy="70" r="8" fill="#FFB6D9"/>
  <circle cx="160" cy="70" r="8" fill="#FFB6D9"/>
  
  <!-- Legs -->
  <rect x="80" y="172" width="10" height="25" fill="#FFD9E8" rx="5"/>
  <rect x="110" y="172" width="10" height="25" fill="#FFD9E8" rx="5"/>
  
  <!-- Floating hearts around -->
  <path d="M 140 50 Q 135 45 130 50 Q 125 55 140 65 Q 155 55 150 50 Q 145 45 140 50" fill="#FF1493" opacity="0.5"/>
  <path d="M 60 50 Q 55 45 50 50 Q 45 55 60 65 Q 75 55 70 50 Q 65 45 60 50" fill="#FF1493" opacity="0.5"/>
  <path d="M 100 40 Q 95 35 90 40 Q 85 45 100 55 Q 115 45 110 40 Q 105 35 100 40" fill="#FFB6C1" opacity="0.5"/>
</svg>